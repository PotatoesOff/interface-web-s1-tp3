<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabarit de site web</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="img/logo-sillon.svg" alt="Logo Sillon" />
      </div>
      <nav>
        <a href="#">Disques</a>
        <a href="#">Vendre un disque</a>
        <a href="#">Mon compte</a>
      </nav>
      <div class="menu-mobile">
        <img src="img/menu-mobile.svg" alt="Menu Mobile" />
      </div>
    </header>

    <!-- Main Content -->
    <main class="homepage-main-content container">
      <div class="container">
        <div class="image-grid">
          <div class="image-box">
            <img src="img/album-1.jpg" alt="Album 1">
          </div>
          <div class="image-box">
            <img src="img/album-2.jpg" alt="Album 1">
          </div>
          <div class="image-box">
            <img src="img/album-3.jpg" alt="Album 1">
          </div>
          <div class="image-box">
            <img src="img/album-4.jpg" alt="Album 1">
          </div>
          <div class="image-box">
            <img src="img/album-5.jpg" alt="Album 1">
          </div>
        </div>

        <div class="login-container">
          <form class="login-form">
            <h2>Connexion</h2>
            <input type="text" placeholder="Nom d'utilisateur" required>
            <input type="password" placeholder="Mot de passe" required>
            <button type="submit">Me connecter</button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="footer-sillon container">
          <span class="addresse">Sillon - 1660 Boul. de l'Entente, Québec</span>
          <span class="telephone"
            ><a href="tel:418-123-4567">418-123-4567</a></span
          >
        </div>
        <div class="footer-informations">
          Site réalisé par : <b>Abissi Konga Christian Barel</b> | Dans le cadre
          du programme Techniques de l'informatique - Cégep Garneau
        </div>
      </div>
    </footer>
  </body>
</html>
