<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabarit de site web</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="img/logo-sillon.svg" alt="Logo Sillon" />
      </div>
      <nav>
        <a href="/pages/disques.html">Disques</a>
        <a href="/pages/vendre-un-disque.html">Vendre un disque</a>
        <a href="index.html">Mon compte</a>
      </nav>
      <div class="menu-mobile">
        <img src="img/menu-mobile.svg" alt="Menu Mobile" />
      </div>
    </header>

    <!-- Main Content -->
    <main class="homepage-main-content container">
        <!-- Formulaire de connexion -->
        <div class="login-container">
          <form class="login-form">
            <h1>Connexion</h1>
            <p>Nom d'utilisateur :</p>
            <input type="text" class="long-form-textbox" required>
            <p>Mot de passe :</p>
            <input type="password" class="long-form-textbox" required>
            <button type="submit">Me connecter</button>
          </form>
        </div>

          <div class="album-1">
            <img src="img/album-1.jpg" alt="Album 1">
          </div>
          <div class="album-2">
            <img src="img/album-2.jpg" alt="Album 2">
          </div>
          <div class="album-3">
            <img src="img/album-3.jpg" alt="Album 3">
          </div>
          <div class="album-4">
            <img src="img/album-4.jpg" alt="Album 4">
          </div>
          <div class="album-5">
            <img src="img/album-5.jpg" alt="Album 5">
          </div>

      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="footer-sillon container">
          <span class="addresse">Sillon - 1660 Boul. de l'Entente, Québec</span>
          <span class="telephone"
            ><a href="tel:418-123-4567">418-123-4567</a></span
          >
        </div>
        <div class="footer-informations">
          Site réalisé par : <b>Abissi Konga Christian Barel</b> | Dans le cadre
          du programme Techniques de l'informatique - Cégep Garneau
        </div>
      </div>
    </footer>
  </body>
</html>
